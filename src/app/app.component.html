<mat-drawer-container
  class="according"
  (backdropClick)="(true)"
  autosize
  style="z-index: 100"
>
  <mat-drawer
    #sidenav
    #drawer
    class="w-[320px] h-screen"
    mode="over"
    position="end"
    style="position: fixed; background-color: var(--toolbar)"
  >
    <div class="py-1 flex justify-center">
      <button
        class="flex items-center justify-center h-[90px]"
        (click)="drawer.toggle()"
        style="-webkit-tap-highlight-color: transparent"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 -960 960 960"
          width="24"
        >
          <path
            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
          />
        </svg>
      </button>
    </div>

    <ul class="toolbar-ul flex flex-col py-0 p-4">
      <li class="my-[8px]">
        <a
          [routerLink]="['/start']"
          fragment="webtree"
          (click)="drawer.close()"
          class="startroute block rounded"
          >Start</a
        >
      </li>
      <mat-divider></mat-divider>
      <li class="my-[8px]">
        <a
          [routerLink]="['/start']"
          fragment="ueberuns"
          (click)="drawer.close()"
          class="block rounded"
          >Über uns
        </a>
      </li>

      <mat-divider></mat-divider>
      <li class="my-[8px]">
        <a
          [routerLink]="['/start']"
          fragment="news"
          (click)="drawer.close()"
          class="block rounded"
          >News
        </a>
      </li>
      <mat-divider></mat-divider>
      <li class="my-[8px]">
        <a
          [routerLink]="['/start']"
          fragment="kontakt"
          (click)="drawer.close()"
          class="block rounded"
          >Kontakt
        </a>
      </li>
      <mat-divider></mat-divider>
      <li class="my-[16px]">
        <a href="tel:123123123">+49 123 123123</a>
      </li>
    </ul>
  </mat-drawer>

  <div
    #toolbarPC
    [ngClass]="toolbarStyle"
    class="hidden fixed md:flex w-[100%] h-[90px]"
    style="z-index: 100"
  >
    <div
      class="w-[100%] flex flex-row justify-between mx-auto max-w-screen-xl px-3 py-3"
    >
      <div class="cursor-pointer" [routerLink]="['/start']" fragment="webtree">
        <img
          style="height: 70px"
          src="../assets/webtree/logo.png"
          alt="moebel"
        />
      </div>

      <ul class="toolbar-ul gap-x-12 flex flex-row items-center justify-center">
        <li>
          <a
            [ngClass]="one"
            [routerLink]="['/start']"
            fragment="webtree"
            class="block rounded"
            >Start</a
          >
        </li>
        <li>
          <a
            [ngClass]="two"
            [routerLink]="['/start']"
            fragment="ueberuns"
            class="block rounded"
            >Über uns</a
          >
        </li>

        <li>
          <a
            [ngClass]="four"
            [routerLink]="['/start']"
            fragment="news"
            class="block rounded"
            >News</a
          >
        </li>
        <li>
          <a
            [ngClass]="five"
            [routerLink]="['/start']"
            fragment="kontakt"
            class="block rounded"
            >Kontakt</a
          >
        </li>
      </ul>
    </div>
  </div>

  <div
    #toolbarMobile
    [ngClass]="toolbarStyle"
    class="fixed flex justify-between items-center md:hidden w-[100%] h-[90px] px-6"
    style="z-index: 100"
  >
    <div class="cursor-pointer" [routerLink]="['/start']" fragment="webtree">
      <img
        style="height: 70px"
        src="../assets/webtree/logo.png"
        alt="moebel"
      />
    </div>
    <button (click)="drawer.toggle()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 -960 960 960"
        width="24"
      >
        <path
          d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
        />
      </svg>
    </button>
  </div>

  <div #routerOutlet id="routerOutlet" class="router-outlet">
    <router-outlet></router-outlet>
  </div>

  <footer
    class="p-4 md:flex md:items-center md:justify-between md:p-6 flex flex-col"
    style="background-color: var(--toolbar); color: var(--textcolor)"
  >
    <div class="notranslate mx-auto flex flex-col text-center items-center">
      <span class="text-sm">
        <!-- clickscroll -->
        <p
          [routerLink]="['/start']"
          fragment="webtree"
          class="hover:underline mb-3"
        >
          moebel
        </p>
      </span>
      <ul
        class="container mx-auto flex flex-col md:flex-row text-center items-center gap-2 md:gap-6"
      >
        <li>
          <a routerLink="/impressum" class="text-sm hover:underline"
            >Impressum</a
          >
        </li>

        <li>
          <a routerLink="/datenschutz" class="text-sm hover:underline"
            >Datenschutzerklärung
          </a>
        </li>
      </ul>
    </div>
  </footer>
</mat-drawer-container>
